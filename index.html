<!DOCTYPE html>
<html>

<head>
    <title>Kit Kelen</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app='main'>
    <div class="main-wrapper">
        <header class="top-header">
            <div class="branding">
                <h1>KIT KELEN</h1>
                <h2>Whole Kit &amp Kaboodle</h2>
            </div>
            <!-- side bar part -->
            <i class="material-icons menu-icon">dehaze</i>
            <div class="slide-menu" ng-controller="sideBarController">
                <nav>
                    <a ng-repeat="list in lists" ng-href="{{list}}">{{list}}</a>
                </nav>
            </div>
        </header>
        <header class="entry-header">
            <h1>Today's Photo</h1>
        </header>
        <div ng-view></div>
        <footer>
        </footer>
    </div>
    <script type="text/javascript" src="js/side-bar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
